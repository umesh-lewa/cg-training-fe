<!DOCTYPE html>
<html>
<head>
	<title>Grid Flex</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b2a910f219.js" crossorigin="anonymous"></script>
</head>
<body>


  <div class="flex-menu-container">
    <div class="flex-menu-item">
      <span class="flex-menu-title enlargable">Pins</span>
    </div>
    <div class="flex-menu-item ">
      <span class="flex-menu-title enlargable">Home</span>
    </div>
    <div class="flex-menu-item enlargable">
      <span class="flex-menu-title enlargable">Store</span>
    </div>
  </div>


  <div id="hero" class="container flex flex-row">

    <div id="col1" class="flex flex-col ">

      <div id="col1row1" class="box-square tile-orange icon-center my-2">
      	<i class="fas fa-user-shield"></i>

      </div>

      <div id="col1row2" class="box-rect tile-green relative my-2">
 		<div id="col1row2row1" class="flex flex-row">
 			<span></span>
 			<span></span>
        </div>
        <div id="col1row2row1" class="flex-row">
 
        </div>
        <div id="col1row2row1" class="flex-row">
 
        </div>
      </div>

    </div>

    <div id="col2" class="flex flex-col">

      <div class="flex-row poster my-2 tile-green">
        
        <img src="https://store-images.s-microsoft.com/image/apps.3494.68465370828881560.b2efcf70-9772-4200-a381-cd43cf16f0b2.86e4679c-ad9e-4c0b-a718-e8b60eb38b40?mode=scale&q=90&h=1080&w=1920">

      </div>

      <div class="flex flex-row my-4">

        <div class="box-square tile-green flex flex-row align-center justify-center relative mx-2 icon-center">
        	<i class="fas fa-tv" aria-hidden="true"></i>
        </div>
        <div class="box-square tile-green flex flex-row align-center justify-center relative mx-4 icon-center">
 			<i class="fas fa-trophy" aria-hidden="true"></i>
        </div>
        <div class="box-square tile-green flex flex-row align-center justify-center relative mx-2 icon-center">
        	<i class="fas fa-shopping-bag" aria-hidden="true"></i>
        </div>
        <div class="box-square tile-green flex flex-row align-center justify-center relative mx-2 icon-center">
        	<i class="far fa-envelope" aria-hidden="true"></i>
        </div>

      </div>
    </div>

    <div id="col3" class="flex flex-col">

      <div id="col3row1" class="box-square tile-green flex flex-row align-center justify-center relative my-2 icon-center">
        <i class="fas fa-battery-quarter" aria-hidden="true"></i>
      </div>

      <div id="col3row2" class="box-square tile-green flex flex-row align-center justify-center relative my-2 icon-center">
 		<i class="fas fa-cube" aria-hidden="true"></i>
      </div>

      <div id="col3row3" class="box-square tile-green flex flex-row align-center justify-center relative my-2 icon-center">
      	<i class="fas fa-compact-disc" aria-hidden="true"></i>
      </div>

    </div>

    <div id="col4" class="flex flex-col featured-col">

      <div id="col4row1" class="flex flex-row tile-green align-center justify-center relative featured-poster my-2">
      	<img src="https://wallpaperscave.com/images/thumbs/wp-preview/800x500/18/01-23/games-the-elder-scrolls-online-13832.jpg">

      </div>
      <div id="col4row2" class="flex flex-row tile-green align-center justify-center relative featured-poster my-2">
      	<img src="https://store-images.s-microsoft.com/image/apps.3494.68465370828881560.b2efcf70-9772-4200-a381-cd43cf16f0b2.86e4679c-ad9e-4c0b-a718-e8b60eb38b40?mode=scale&q=90&h=1080&w=1920">

      </div>
      <div id="col4row3" class="flex flex-row tile-green align-center justify-center relative featured-poster my-2">
      	<img src="https://wallpapercave.com/wp/wp2225375.jpg">

      </div>
    </div>

  </div>

  <div>

  </div>
